{% extends 'layout/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block main %}
    <section class="container container-center">
        <h1 class="large text-primary">
        Регистрация Врача
        </h1>
        {% bootstrap_messages %}
        {{ error }}
        {% if error %}
            {{ error }}
        {% endif %}
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type='submit' value="Submit">
            </form>
        </div>
    </section>
{% endblock %}
